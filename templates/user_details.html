<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{user.first_name}}{{user.last_name}}</title>
</head>
<body>
    <div class="container">
    <h1>{{user.first_name}} {{user.last_name}} Details</h1>
    <ul>
        <li> ID: {{user.id}}</li>
        <li> First Name: {{user.first_name}}</li>
        <li> Last Name: {{user.last_name}}</li>
        <li> Profile Picture: <img src="{{user.image_url}}" alt="" srcset=""></li>
        <li><a href="/{{user.id}}/edit">Edit</a></li>
        <li>
            <form action="/{{user.id}}/delete" method = "POST">
                <button>DELETE</button>
            </form>
        </li>
    </ul>
    </div>
    <div class="container">
        <h2>Posts</h2>
        <ul>
            {% for post in posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
            
        </ul>
        <form action="/{{user.id}}/posts/new">
            <button>Add Post</button>
        </form>
    </div>

    <a href="/">Go To Users</a>
</body>
</html>
